<!DOCTYPE html>

<head>

								<option>重要</option>
								<option>緊急</option>
							</select>
						</div>
						<button class="btn btn-warning col-sm-1" type="button" onclick="addlist()">+</button>
					</div>

						</div>

				</div>
			</div>

				<button class="btn btn-warning" id="output" onclick="output()">匯出文字檔</button>
			</div>
		</div>
	</div>
	
	
	<script src="DoList_script.js" charset="UTF-8"></script>
